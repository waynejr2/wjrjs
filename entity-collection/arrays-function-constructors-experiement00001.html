        var name = name ||"Dragon";
        var type = "Dragon";
        var x = 100;
        var y = 100;
        
        print("***creating new " + type + " ");
        
        this.render = function() {
            print("rendering ");
        };
        
        this.update = function() {
            print("updating ");
        };
        
        function print(msg) {
            var pmsg = msg || "";

    };

    function fingle(i) {

    function mingle() {
            
        for (var i = 0; i <1; i++) {
            for (m = 0 ; m < fa.length; m++) {
                horde[(i * 6) + m] = new fa[m](10000 + m*1000 + i);
            }

        for (var i = 0; i < 5; i++) {
            for (var m = 0; m < horde.length; m++) {
                horde[m].update();
                horde[m].render();
            }
        }
        
    };
 
        
    function bampf(ar, priority, obj) {
        var insertIndex = 0;
            
        for (var i = 0; i < ar.length; i++) {
            if ( ar[i][0] > priority) {
                break;
            }
        };
            
        insertIndex = i;
        ar.splice(insertIndex, 0, new Array(priority, obj));
    };
    
    function bongo() {

            } 
            
            for (var i = 0; i < testFunction.length; i++) {
                testFunction[i]();
            }
        }
    };
