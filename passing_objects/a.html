<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>passing objects</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

  <script>
  
window.onload = function() {
    console.log("help");
    
    var a = { "a": "b"};
    console.log(a);
        
    function printa(a, msg) {
        console.log(msg);
        console.log(a);
        console.log(a, msg);
        a.b = "c";
    }
    
    printa(a, "initial");
    
    console.log(a);
}
    
  </script>
</head>
